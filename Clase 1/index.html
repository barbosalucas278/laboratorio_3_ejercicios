<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        text-align: center;
        border: 1px solid black;
        padding: 3px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="border: 1px">
      <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="3">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td rowspan="2">E</td>
        <td>F</td>
        <td rowspan="3">G</td>
      </tr>
      <tr>
        <td>H</td>
      </tr>
      <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
      </tr>
    </table>
    <hr />
    <table style="border: 1px">
      <tr>
        <td colspan="3">A</td>
        <td>B</td>
      </tr>
      <tr>
        <td>C</td>
        <td colspan="2">D</td>
        <td>E</td>
      </tr>
      <tr>
        <td colspan="4">F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
      </tr>
    </table>
  </body>
</html>
